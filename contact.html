<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Beautiful Blooms Florist</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">Flower<span>.</span></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="products.html">Products</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Section Contact -->
    <section class="contact" id="contact">
        <h1 class="heading"><span>Contact</span> Us</h1>
        <div class="contact-container">
            <!-- Formulaire -->
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Your Name" name="name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Your Email" name="email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Subject" name="subject" required>
                </div>
                <div class="input-box">
                    <textarea placeholder="Your Message" rows="5" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <!-- Informations de contact et Map -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 Flower Street, Paris, France</p>
                <p><i class="fas fa-envelope"></i> info@beautifulblooms.com</p>
                <p><i class="fas fa-phone-alt"></i> +33 1 23 45 67 89</p>
                
                <!-- Google Map -->
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.337521793526!2d2.3522226156745476!3d48.85661407928727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDjCsDUxJzI0LjkiTiAywrAyMScwOC44IkU!5e0!3m2!1sen!2sfr!4v1710000000000" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Beautiful Blooms Florist | Designed by [Kleive Olvier Louis]</p>
    </footer>
</body>
</html>
